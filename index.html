<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melide</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="screen_loader">
    <img src="assets/loading_screen_layer3.webp">
    <img src="assets/loading_screen_layer2.webp">
    <img src="assets/loading_screen_layer1.webp">
  </div>
  <header>
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <div class="horizontal">
        <img src="assets/mld_logo_all_white.png" class="logo">
        <label>Melide</label>
      </div>
      <div class="horizontal list" style="padding: 1em">
        <a class="papernote sepia clickable" onclick="handleLoading(); setTimeout(() => {handleLoading(true);}, 2500);">Maison</a>
        <a class="papernote sepia clickable disabled">Contact</a>
        <a class="papernote sepia clickable disabled">Merch</a>
      </div>
    </div>
  </header>

  <div class="header_img" style="background-image: url('assets/bg_artistic_underwater.webp')">
    <img style="height: 200%;" src="assets/melides_untouch.webp">
  </div>

  <img draggable="true" id="mini_melide" src="assets/mini_melide/mini_melide_greets.gif">
  
  <div id="mainContent">
    <div class="contentChild">
      <div class="papernote autofill" style="padding: .1em">
        <a class="papernote clickable disabled">Toutes les musiques</a>
        <a class="papernote clickable disabled">Les prod/instrumentales</a>
        <a class="papernote clickable disabled">Tout les samples</a>
        <a class="papernote clickable disabled">Les autres projets...</a>
      </div>
    </div>

    <div class="contentChild">
      <div class="basicContainer">
        <h3>Tableau de bord</h3>
        <br>
        <div class="papernote">
          <b name="latest_song_announce"></b>
          <img class="loading_balls" src="assets/loading gif.GIF">
          <div name="latest_song_card" class="track_card">
            <img name="latest_song_cover" onload="this.style.opacity = '1'; this.parentElement.style.opacity = '1'; this.parentElement.parentElement.querySelector('.loading_balls').style.display = 'none';">
            
            <div class="vertical" style="gap: 0; background-color: #ffffffcc;">
              <p name="latest_song_title"></p>
              <p name="latest_song_artist" style="font-size: 70%; opacity: .7;"></p>
              <div class="vertical" style="position: relative; margin-top: .5em;">
                <label name="latest_song_timer"></label>
                <div id="latest_song_progressbar"></div>
                <a class="papernote clickable disabled" style="display: none;">Écouter en exclusivité</a>
                <a class="papernote clickable disabled" style="display: none;">Écouter</a>
                <a class="papernote clickable disabled" style="display: none;">Plus</a>
              </div>
              
            </div>
          </div>
        </div>
        <br>

        

        <div class="basicContainer" style="gap: .5em; display: grid; grid-template-columns: 25% auto;">
          <i name="dashboard_everytrack_number" style="grid-column: 1/3;"></i>
          <div class="statistic_bar" style="grid-column: 1/3;" id="evermade_tracks"></div>
          <div class="basicContainer vertical">
            <p style="font-size: .7em; color: #999">Menu</p>
            <a class="papernote clickable disabled" style="text-overflow: ellipsis; white-space: nowrap; text-wrap: nowrap; overflow: hidden;">Nouveautés</a>
            <a class="papernote clickable disabled" style="text-overflow: ellipsis; white-space: nowrap; text-wrap: nowrap; overflow: hidden;">Populaires</a>
          </div>
          <div class="basicContainer vertical" style="display: none; max-height: 10em; overflow: auto;">

            <div class="track_card clickable" style="opacity: 1;">
              <img alt="something" style="opacity: 1;">
              <div class="vertical" style="gap: 0;">
                <b>Title</b>
                <i>Author</i>
                <span>Description</span>
              </div>
            </div>
            <div class="track_card clickable" style="opacity: 1;">
              <img alt="something" style="opacity: 1;">
              <div class="vertical" style="gap: 0;">
                <b>Title</b>
                <i>Author</i>
                <span>Description</span>
              </div>
            </div>
            <div class="track_card clickable" style="opacity: 1;">
              <div class="vertical" style="gap: 0; grid-column: 1/3;">
                <b>Title</b>
                <i>Author</i>
                <span>Description long ass fuck shit fuck</span>
              </div>
            </div>

            <input style="background: none;" class="papernote clickable" type="button" value="Voir plus...">

          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="beauty_icons_grid"></div>
</body>
</html>
