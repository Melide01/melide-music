<!DOCTYPE html>
<html lang="fr" data-site="home">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <meta property="og:title" content="Melide" />
  <meta property="og:description" content="Le meilleur site web artiste." />
  <meta property="og:image" content="assets/web_thumbnail.png" />
  <meta property="og:url" content="https://www.melide.music/" />
  <meta property="og:type" content="website" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melide</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- MODAL -->
  <div class="modal_backdrop" onclick="if (event.target === this) revealModal('', true)">
    <div style="display: none;" id="preview_anything">
      <iframe></iframe>
    </div>
  
    <div style="display: none;" id="custom_modal">
      <div class="track_card minim" style="opacity: 1;">
        <h1 name="custom_modal_title" style="grid-column: 1/3;"></h1>
        <p name="custom_modal_content" style="grid-column: 1/3;"></p>
        <button name="custom_modal_btn1"></button>
        <button name="custom_modal_btn2"></button>
      </div>
    </div>
  </div>

  <!-- NOTIFICATION BUUBLE -->
  <div id="notification" class="">
    <h2 name="notif_title">Title</h2>
    <p name="notif_desc">Description</p>
  </div>

  <!-- CONTENT -->
  <div id="screen_loader" class="loaded">
    <img src="assets/loading_screen_layer3.webp">
    <img src="assets/loading_screen_layer2.webp">
    <img src="assets/loading_screen_layer1.webp">
  </div>
  <header>
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <div class="horizontal">
        <img src="assets/mld_logo_all_white.png" class="logo">
        <label>Melide</label>
      </div>
      <div class="horizontal list" style="padding: 1em" id="header_buttons"></div>
    </div>
  </header>

  <div id="header_banner" class="header_img" style="background-image: url('assets/bg_artistic_underwater_contrasted.webp')">
    <img style="height: 100%;" src="assets/melides_untouched_2.webp">
  </div>


  <!-- MINI MELIDE-->
  <img draggable="true" id="mini_melide" style="display: none;">
  
  <div id="page_split">
    <div class="mainContent">
      <div class="contentChild">
        <div class="papernote autofill" style="padding: .1em">
          <a class="papernote clickable" href="/tracks/?filter=croissant">Musiques</a>
          <a class="papernote clickable" href="/tracks/?filter=croissant&type=beat%2Finstrumental">Prod</a>
          <a class="papernote clickable disabled">Samples</a>
          <a class="papernote clickable disabled">Autres...</a>
        </div>
      </div>
  
      <div class="contentChild">
        <div class="basicContainer">
          <div class="basicContainer" style="gap: .5em; display: grid; grid-template-columns: 25% auto;">
            <i name="dashboard_everytrack_number" style="grid-column: 1/3;"></i>
            <div class="statistic_bar" style="grid-column: 1/3;" id="evermade_tracks"></div>
          </div>

          <br>

          <div class="papernote">
            <b name="latest_song_announce"></b>
            <img class="loading_balls" src="assets/loading gif.GIF">
            <div name="latest_song_card" class="track_card" style="grid-template-columns: 150px auto;">
              <img style="max-height: 150px" name="latest_song_cover" onload="this.style.opacity = '1'; this.parentElement.style.opacity = '1'; this.parentElement.parentElement.querySelector('.loading_balls').style.display = 'none';">
              
              <div class="vertical" style="gap: 0; background-color: #ffffffcc;">
                <p name="latest_song_title"></p>
                <p name="latest_song_artist" style="font-size: 70%; opacity: .7;"></p>
                <div class="vertical" style="position: relative; margin-top: .5em;">
                  
                  <div style="width: 100%; display: flex; justify-content: center;">
                    <div id="latest_action" class="vertical" style="max-width: 350px; margin-top: .5em; width: 80%; gap: .25em;"></div>
                  </div>
                  <label style="text-shadow: none; font-size: .9em; margin-top: 1em;" name="latest_song_timer"></label>
                  <div id="latest_song_progressbar"></div>
                </div>
              </div>
            </div>
          </div>
          <br>
  
          
  
          
  
          
  
        </div>
  
        <div class="basicContainer" style="gap: .5em; margin-top: 1em; display: grid; grid-template-columns: 25% auto;">
          <p style="font-size: .7em; color: #999; grid-column: 1/3;">Blogs</p>          
          <div id="blog_container" class="basicContainer vertical" style="max-height: 10em; overflow: auto; grid-column: 1/3"></div>
        </div>
      </div>

      <script type="text/javascript">
        atOptions = {
          'key': '529cff0f12dfc1c80a325318fdcfc96',
          'format': 'iframe',
          'height': '90',
          'width': '728',
          'params': {}
        }
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/529cff0f12dfc1c80a3253185fdcfc96/invoke.js"></script>
      <script async="async" data-cfasync="false" src="//pl26597842.profitableratecpm.com/0dc74a7b9178b8633a0e65be2a80e98b/invoke.js"></script> <div id="container-0dc74a7b9178b8633a0e65be2a80e98b"></div>
    </div>

    <div class="vertical" style="position: relative; padding-right: .5em;">
      <img style="position: absolute; height: 100%; max-width: 10em;" src="assets/sidebanner.png">
    </div>
  </div>

  <footer class="mainContent">
    <div id="page_footer" class="contentChild"></div>
  </footer>
  
</body>
</html>
