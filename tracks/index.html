<!DOCTYPE html>
<html lang="fr" data-site="tracks">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melide : Toutes les tracks</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="../scripts.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="screen_loader">
    <img src="../assets/loading_screen_layer3.webp">
    <img src="../assets/loading_screen_layer2.webp">
    <img src="../assets/loading_screen_layer1.webp">
  </div>
  <header>
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <div class="horizontal">
        <img src="../assets/mld_logo_all_white.png" class="logo">
        <label>Melide</label>
      </div>
      <div class="horizontal list" style="padding: 1em">
        <a class="papernote sepia clickable" href="/" onclick="event.preventDefault(); handleLoading(); setTimeout(() => {window.location.href = this.href;}, 1000);">Maison</a>
        <a class="papernote sepia clickable disabled">Contact</a>
        <a class="papernote sepia clickable disabled">Merch</a>
      </div>
    </div>
  </header>

  <div class="header_img" style="background-image: url('../assets/bg_artistic_underwater.webp')">
  </div>
  
  <div id="mainContent">
    <div class="contentChild">
      <div class="papernote" style="padding: .1em; display: grid; grid-template-columns: auto 20%; gap: .25em">
        
        <input oninput="sortPannel('text', 1, this.value)" class="papernote" type="text" placeholder="Rechercher...">
        
        <select onchange="sortPannel('date', 4, this.value)" class="papernote">
          <option>Trier...</option>
          <option>Croissant</option>
          <option>Décroissant</option>
        </select>

        <div class="autoFill">
          <select onchange="loadTracksPanel(3, this.value)" class="capsule">
            <option>Trier...</option>
            <option>Released</option>
            <option>Unreleased</option>
            <option>Work</option>
          </select>
  
          <select onchange="loadTracksPanel(6, this.value)" class="capsule">
            <option>Trier...</option>
            <option>Song</option>
            <option>Beat/Instrumental</option>
            <option>Remix</option>
            <option>Cover</option>
            <option>Soundtrack</option>
          </select>
        </div>
        

        
      </div>

    </div>

    <div class="contentChild">

        <div class="basicContainer" style="gap: .5em; display: grid; grid-template-columns: 25% auto;">
          <div class="basicContainer vertical">
            <p style="font-size: .7em; color: #999">Menu</p>
            <a class="papernote clickable disabled" style="text-overflow: ellipsis; white-space: nowrap; text-wrap: nowrap; overflow: hidden;">Nouveautés</a>
            <a class="papernote clickable disabled" style="text-overflow: ellipsis; white-space: nowrap; text-wrap: nowrap; overflow: hidden;">Populaires</a>
          </div>
          
          <div id="track_container" class="basicContainer vertical" style="max-height: 20em; overflow: auto;">
            <img src="../assets/loading gif.GIF" class="loading_balls">
          </div>

        </div>
      </div>

      <div class="contentChild" style="display: none;">
        <div style="display: grid; grid-template-columns: 25% auto 35%; gap: .5em">
          <img style="transform: translateY(-2.5em); width: 100%;" src="../assets/album_covers/albm_jdst.jpg">
          <div class="vertical">
            <h2>Title</h2>
            <p>from album</p>
            <p>Author</p>
          </div>

          <div class="vertical">
            <input type="button" value="Écouter l'extrait">
            <input type="button" value="Écouter sur Spotify">
            <input type="button" value="Écouter sur YouTube">
            <input type="button" value="Écouter sur SoundCloud">
          </div>
        </div>

        <div class="vertical">
          <p>Current state : </p>
          <p>Release date : </p>
          <p>Genres : </p>
          
          <input type="button" value="download">
        </div>
      </div>
  </div>

  
  
</body>
</html>
