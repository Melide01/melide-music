<head>

  <meta property="og:title" content="Melide" />

  <script type="application/ld+json">

  <script type="module" src="/scripts.js" defer></script>
</head>
<body>
  <!-- MODAL -->
  <div class="modal_backdrop" onclick="if (event.target === this) revealModal('', true)">
    <div style="display: none;" id="preview_anything">
      <iframe></iframe>
    </div>
  
    <div style="display: none;" id="custom_modal">
      <div class="track_card minim" style="opacity: 1;">
        <h1 name="custom_modal_title" style="grid-column: 1/3;"></h1>
        <p name="custom_modal_content" style="grid-column: 1/3;"></p>
        <button name="custom_modal_btn1"></button>
        <button name="custom_modal_btn2"></button>
      </div>
    </div>
  </div>

  <!-- NOTIFICATION BUUBLE -->
  <div id="notification" class="">
    <h2 name="notif_title">Title</h2>
    <p name="notif_desc">Description</p>
  </div>

  <!-- CONTENT -->
  <div id="screen_loader" class="loaded">
    <img src="/assets/loading_screen_layer3.webp">
    <img src="/assets/loading_screen_layer2.webp">
    <img src="/assets/loading_screen_layer1.webp">
  </div>

  <!-- HEADER -->
  <header>
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <img src="/assets/mld_logo_all_white.png" class="logo">
      <div class="horizontal list" style="padding: 1em" id="header_buttons"></div>
    </div>
  </header>

  <!-- HEADER BANNER -->
  <div id="header_banner" class="header_img" style="font-size: 1.3em; background-color: #4a4a4a; background-blend-mode: overlay; background-image: url('/assets/bg_artistic_underwater_contrasted_with_logo.webp')">
    <div class="contentChild horizontal" style="align-items: center; width: 100%; padding: calc(var(--padding) * 4);">
        <img src="/assets/mld_logo_all_white.png" style="height: var(--header-size);" class="logo">
        <label class="MelideSerif" style="color: #FFF; font-weight: 100 !important;">Melide</label>
      </div>
  </div>

  <!-- MINI MELIDE-->
  <img draggable="true" id="mini_melide" style="display: none;">

  <div id="page_split">

      <div class="contentChild">
        <div class="autofill" style="box-shadow: 0 0 5px #0005; border-radius: calc(var(--padding) * 1.5 + var(--padding)); background-color: var(--pure-white); font-size: 1.3em; gap: calc(var(--padding) / 3); padding: var(--padding)">
          <a style="font-size: .8em; color: var(--accent-color-dark); display: flex; justify-content: center; align-items: center;" class="clickable" href="/audios/?filter=croissant&type=song&state=released"><i class="fa-solid fa-music"></i></a>

          <a style="font-size: .8em; color: var(--accent-color-dark); background-color: var(--accent-color-normal); display: flex; justify-content: center; align-items: center;" class="clickable" href="https://random.melide.music/"><i class="fa-solid fa-random"></i></a>
        </div>
      </div>
  
      <div class="contentChild">
        <div class="basicContainer">
          <div class="papernote">
            <b name="latest_song_announce"></b>
            <img class="loading_balls" src="/assets/loading gif.GIF">
            <div name="latest_song_card" class="track_card" style="grid-template-columns: minmax(150px, 20%) 1fr; justify-items: center;-items: center;">
              <img name="latest_song_cover" onload="this.style.opacity = '1'; this.parentElement.style.opacity = '1'; this.parentElement.parentElement.querySelector('.loading_balls').style.display = 'none';">
              
              <div class="vertical" style="width: 100%; border-radius: var(--padding); gap: 0; background-image: url(/assets/clothe.png); background-size: 8em; background-blend-mode: screen; background-color: #DDD; color: #000;">
                <p name="latest_song_title"></p>
                <p name="latest_song_artist" style="font-size: 70%; opacity: .7;"></p>

                <div class="vertical" style="position: relative; margin-top: .5em;">
                  
                  <div style="width: 100%; display: flex; justify-content: center;">
                    <div id="latest_action" class="vertical" style="max-width: 350px; margin-top: .5em; width: 80%; gap: .25em;"></div>
                  </div>

                  <label style="text-shadow: none; font-size: .9em; margin-top: 1em;" name="latest_song_timer"></label>
                  <div id="latest_song_progressbar"></div>

                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="basicContainer" style="background-color: #FFF; padding: var(--padding); gap: var(--padding); display: grid; grid-template-columns: 25% auto; margin: 0; border-radius: 3px;">
            <i name="dashboard_everytrack_number" style="grid-column: 1/3;"></i>
            <div class="statistic_bar" style="grid-column: 1/3;" id="evermade_tracks"></div>
          </div>
        </div>

        <div>
          <button style="width: 100%; height: 2em; font-size: larger; text-decoration: underline;" onclick="document.body.style.backgroundColor = '#222'; document.querySelector('.windowstexts').classList.add('reveal'); this.style.display = 'none'"><i class="fa-brands fa-readme"></i> Lire le message</button>
        </div>

        <div>
          <div class="windowstexts">
            <div style="padding: .5em; color: #FFF; background-image: url('/assets/bg_ps.webp'); background-size: cover; background-position: center; background-color: #AAA; background-blend-mode: multiply;">

            </ul>
            <br>
            <div style="border-top: 7px solid var(--accent-color-normal); padding: .5em; color: var(--accent-color-dark); background-image: url('/assets/melides_404.webp'); background-size: cover; background-position: center; background-color: #DDD; background-blend-mode: screen;">
              <h2 style="text-align: end; border-bottom: 2px solid var(--accent-color-dark);">Melide fait quoi aujourd'hui?</h2>
            </div>
            <ul style="text-align: end; list-style-type: square; padding: 1em;">
              <li>Je pr√©pare les prochains morceaux.</li>
              <li>J'√©cris.</li>
              <li>Je prends soin de moi et je profite.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="vertical" style="position: relative; padding-right: .5em;">
      <img style="position: absolute; height: 100%; max-width: 10em;" src="/assets/sidebanner.png">
    </div>
  </div>

  <footer class="mainContent" style="margin-top: 0;">
    <div id="page_footer" class="contentChild"></div>
  </footer>
  
</body>
</html>
