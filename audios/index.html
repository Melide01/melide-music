<!DOCTYPE html>
<html lang="fr" data-site="audios">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melide - Audiothèque</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/22e9bcee35.js" crossorigin="anonymous"></script>
  <script src="/scripts.js" defer></script>
  <script src="script.js" defer></script>
  <script src="/parse.js" defer></script>
</head>
<body>
  <!-- MODAL -->
  <div class="modal_backdrop" onclick="if (event.target === this) revealModal('', true)">
    <div style="display: none;" id="preview_anything">
      <iframe style="width: 100%;"></iframe>
    </div>
  
    <div style="display: none;" id="custom_modal">
      <div class="track_card" style="opacity: 1;">
        <h1 name="custom_modal_title" style="grid-column: 1/3;"></h1>
        <p name="custom_modal_content" style="grid-column: 1/3;"></p>
        <button name="custom_modal_btn1"></button>
        <button name="custom_modal_btn2"></button>
      </div>
    </div>
  </div>

  <!-- NOTIFICATION BUUBLE -->
  <div id="notification" class="">
    <h2 name="notif_title">Title</h2>
    <p name="notif_desc">Description</p>
  </div>

  <!-- CONTENT -->
  <div id="screen_loader">
    <img src="../assets/loading_screen_layer3.webp">
    <img src="../assets/loading_screen_layer2.webp">
    <img src="../assets/loading_screen_layer1.webp">
  </div>
  <header>
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <div class="horizontal" id="logo_icon">
        <img src="../assets/mld_logo_all_white.png" class="logo">
      </div>

      <a id="goBack_button" style="display: none; padding: 0 calc(var(--padding) * 2);" class="papernote sepia clickable" onclick="goBack()"><<<</a>

      <div class="horizontal list" style="padding: 1em" id="header_buttons"></div>
    </div>
  </header>

  <div id="header_banner" class="header_img" style="background-image: url('../assets/bg_ps.webp');"></div>
  
  <div class="mainContent">
    <div class="contentChild" id="search_panel">
      <div class="papernote" style="padding: .1em; display: grid; grid-template-columns: auto 20%; gap: .25em; margin-bottom: .5em;">
        
        <input oninput="updateURL('search', this.value); sortPannel('text', 1, this.value)" class="papernote" type="text" placeholder="Rechercher...">
        
        <select id="time_filter" onchange="updateURL('filter', this.value); sortPannel('date', 4, this.value)" class="papernote">
          <option>Trier...</option>
          <option>Croissant</option>
          <option>Décroissant</option>
        </select>

        <div class="autoFill">
          <select id="state_filter" onchange="updateURL('state', this.value); loadTracksPanel(3, this.value)" class="capsule">
            <option>Trier...</option>
            <option>Released</option>
            <option>Unreleased</option>
            <option>Removed</option>
          </select>
  
          <select id="type_filter" onchange="updateURL('type', this.value); loadTracksPanel(6, this.value)" class="capsule">
            <option>Trier...</option>
            <option>Song</option>
            <option>Beat/instrumental</option>
            <option>Remix</option>
            <option>Cover</option>
            <option>Soundtrack</option>
          </select>
        </div>
      </div>

      <div class="basicContainer" style="gap: .5em; display: flex; flex-direction: column;">
        <div id="track_container" class="basicContainer vertical" style="min-height: 60vh; max-height: 25em; overflow: auto; border-radius: calc(var(--padding) * 1.5);">
          <img src="../assets/loading gif.GIF" class="loading_balls">
        </div>
      </div>
    </div>

    <div class="contentChild" id="track_display" style="display: none; color: #FFF; background-color: #111D;">
      <div style="display: grid; align-items: center; justify-items: start; grid-template-columns: auto 40% 1fr; gap: 1em">
        <img name="track_ui_coverart" style="aspect-ratio: 1/1; min-width: 5em; max-height: 15em;">
        
        <div class="vertical" name="track_ui_meta">
          <h2 name="track_ui_title" style=" font-size: 3em; line-height: 100%;"></h2>
          <p name="track_ui_album" style="margin-left: calc(var(--padding) * 5); color: var(--counter-color-normal)"></p>
          <p name="track_ui_artists" style="font-family: monospace; font-weight: 100; font-size: 1em; color: #DDD"></p>
        </div>

        <div class="track_links vertical" style="align-items: center; gap: .5em; width: 100%; justify-content: end;">
          <div name="track_ui_listen_preview" class="track_icons"><i class="fa-solid fa-play"></i></div>
          <div name="track_ui_download" style="background-color: var(--counter-color-dark);" class="track_icons"><img src="/assets/icons/download.png"></div>
          <div name="track_ui_presave" class="track_icons"><i class="fa-solid fa-bookmark"></i></div>
          <div name="track_ui_spotify" style="background-color: #1DB954;" class="track_icons"><i class="fa-brands fa-spotify"></i></div>
          <div name="track_ui_youtube" style="background-color: #CC181E;" class="track_icons"><i class="fa-brands fa-youtube"></i></div>
          <div name="track_ui_soundcloud" style="background-color: #FF5500;" class="track_icons"><i class="fa-brands fa-soundcloud"></i></div>
          <div name="track_ui_other" style="background-color: #EEE; color: #222" class="track_icons"><i class="fa-solid fa-paperclip"></i></div>
        </div>
      </div>

      <div class="vertical">
        <p name="track_ui_current_state" style="margin-top: 1em; background-color: #0005; color: #FFFA"></p>
        <p name="track_ui_release_date"></p>
        <p name="track_ui_genres" class="autofill"></p>
        
        <!-- <input style="padding: var(--padding); font-size: 1em; margin: .25em 0; background: linear-gradient(to top, var(--accent-color-normal) 30%, #EEE);" name="track_ui_download" type="button" value="Télécharger"> -->
      </div>

      <div name="track_ui_content" class="vertical"></div>
    </div>  
  </div>
  
  <footer class="mainContent">
    <div id="page_footer" class="contentChild"></div>
  </footer>

</body>
</html>
