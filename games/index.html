<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melide : Jeux</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="/parse.js"></script>
    <script src="https://kit.fontawesome.com/22e9bcee35.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <section onclick="location.href = '/home/'" style="cursor: pointer; padding: var(--padding); background: #000; color: #FFF; display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <img src="/assets/mld_logo_all_white.png" style="height: 1.8em;">
        <h2 style="font-weight: 100;" class="MelideSerif">Melide</h2>
    </section>
    <section class="jeu_video_header_banner" style="text-align: center; background-color: #EEE; padding: var(--padding);">
        <h6>Jeux Vidéo</h6>
    </section>
    
    <section id="header" style="display: flex; flex-direction: column;" class="">
        <div class="header_nav">
            <input name="nav_points_buttons" type="button" class="header_navigation_point disable"          style="--background-color: #FEA;" value="Épingler">
            <input name="nav_points_buttons" type="button" class="header_navigation_point disable"          style="--background-color: #F99;" value="Nouveau">
            <input name="nav_points_buttons" type="button" class="header_navigation_point disable"          style="--background-color: #AEF;" value="Dernièrement">
        </div>
        <div class="header_game_display">
            <div class="logo_title">
                <img src="">
                <h2>...</h2>
            </div>
            <span>...</span> 
            <div class="tags"></div>
            
            
            <div class="quick_nav_pannel">
                <input name="move_point" value="-1" type="button">
                <span></span>
                <input name="move_point" value="1" type="button">
            </div>
            
            
            <button id="nav_point_see_button" class="floating" style="--float: .1em;"><i class="fa-solid fa-eye"></i></button>
            <div id="go_back_button">
                <button><i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
    </section>
    
    <section id="game_info">
        <div>
            <span></span>
            <div class="image_carousel">
                <img src="placeholder/bannerwide_dnine.webp">
                <img src="placeholder/bannerwide_dnine.webp">
                <img src="placeholder/bannerwide_dnine.webp">
                <img src="placeholder/bannerwide_dnine.webp">
                <img src="placeholder/bannerwide_dnine.webp">
            </div>
        </div>
        
        <div>
            <div class="cta_container"></div>
            <br>

            <span>Informations générale : </span>
            <table>
                <tbody>
                    <tr>
                        <td>Key</td>
                        <td>Value</td>
                    </tr>
                    <tr>
                        <td>Key</td>
                        <td>Value</td>
                    </tr>
                    <tr>
                        <td>Key</td>
                        <td>Value</td>
                    </tr>
                    <tr>
                        <td>Key</td>
                        <td>Value</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        
    </section>

    <section id="game_page_container"></section>
    
    <section id="search_section" style="padding: calc(var(--padding) * 2);">
        <div id="search_pannel">
            <img src="/assets/mld_logo_all_white.png" style="animation: infinite_rotate infinite 15s linear; z-index: -1; position: absolute; filter: invert(.5); top: calc(var(--size) * -0.5); left: 0; --size: 100%; height: calc(100% + var(--size));">
            <input type="search" placeholder="Rechercher . . . ">
            <input type="button" value="Chercher">
            <div style="grid-column: 1/3;">
                <select>
                    <option>iOS</option>
                    <option>Android</option>
                    <option>PC</option>
                    <option>Web</option>
                </select>
                <select>
                    <option>Publié</option>
                    <option>En cours</option>
                </select>
            </div>
        </div>
    </section>

    <section style="display: flex; flex-direction: column; padding: 0 calc(var(--padding) * 3);"><div id="game_container"></div></section>

    <section>
        <footer>
            <label>Melide</label>
            <ul>
                <li><a>Melide Music</a></li>
                <li><a>Politique sur les données personnelles</a></li>
                <li><a>Mentions légales</a></li>
            </ul>
        </footer>
    </section>
</body>
</html>
