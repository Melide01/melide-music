<!DOCTYPE html>
<html lang="fr" data-site="contact">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melide : Contact</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/22e9bcee35.js" crossorigin="anonymous"></script>

  <script src="../scripts.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- MODAL -->
  <div class="modal_backdrop" onclick="if (event.target === this) revealModal('', true)">
    <div style="display: none;" id="preview_anything">
      <iframe></iframe>
    </div>
  
    <div style="display: none;" id="custom_modal">
      <div class="track_card minim" style="opacity: 1;">
        <h1 name="custom_modal_title" style="grid-column: 1/3;"></h1>
        <p name="custom_modal_content" style="grid-column: 1/3;"></p>
        <button name="custom_modal_btn1"></button>
        <button name="custom_modal_btn2"></button>
      </div>
    </div>
  </div>

  <!-- NOTIFICATION BUUBLE -->
  <div id="notification" class="">
    <h2 name="notif_title">Title</h2>
    <p name="notif_desc">Description</p>
  </div>

  <!-- CONTENT -->
  <div class="loaded" id="screen_loader">
    <img style="transform: scale(100%);" src="../assets/loading_screen_layer3.webp">
    <img style="transform: scale(115%);" src="../assets/loading_screen_layer2.webp">
    <img style="transform: scale(120%);" src="../assets/loading_screen_layer1.webp">
  </div>

  <header class="open">
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <div class="horizontal" id="logo_icon">
        <img src="../assets/mld_logo_all_white.png" class="logo">
        <label>Melide</label>
      </div>

      <div class="horizontal list" style="padding: 1em" id="header_buttons"></div>
    </div>
  </header>

  <div class="mainContent" style="margin-top: 3em;">
    <div class="contentChild vertical">
      <div class="papernote vertical">
        <b>Melide</b>
        <p>auteur, producer, programmer</p>
      </div>

      <div class="papernote" style="display: grid; grid-template-columns: auto auto; gap: .25em">
        <div class="vertical" style="background-color: aqua;">
          <h4>Email</h4>
          <h4>Instagram</h4>
          <h4>Spotify</h4>
          <h4>Soundcloud</h4>
        </div>

        <div class="vertical">
          <h4>john.teuira@melide.music</h4>
          <h4>@Le.Melide</h4>
          <h4>Melide</h4>
          <h4>le.melide</h4>
        </div>
      </div>
    </div>
  </div>

  <footer class="mainContent">
    <div id="page_footer" class="contentChild"></div>
  </footer>
  
</body>
</html>
