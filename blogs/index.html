<!DOCTYPE html>
<html lang="fr" data-site="blogs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melide : Les blogs</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/22e9bcee35.js" crossorigin="anonymous"></script>

  <script src="../scripts.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- MODAL -->
  <div class="modal_backdrop" onclick="if (event.target === this) revealModal('', true)">
    <div style="display: none;" id="preview_anything">
      <iframe></iframe>
    </div>
  
    <div style="display: none;" id="custom_modal">
      <div class="track_card minim" style="opacity: 1;">
        <h1 name="custom_modal_title" style="grid-column: 1/3;"></h1>
        <p name="custom_modal_content" style="grid-column: 1/3;"></p>
        <button name="custom_modal_btn1"></button>
        <button name="custom_modal_btn2"></button>
      </div>
    </div>
  </div>

  <!-- NOTIFICATION BUUBLE -->
  <div id="notification" class="">
    <h2 name="notif_title">Title</h2>
    <p name="notif_desc">Description</p>
  </div>

  <!-- CONTENT -->
  <div id="screen_loader">
    <img src="../assets/loading_screen_layer3.webp">
    <img src="../assets/loading_screen_layer2.webp">
    <img src="../assets/loading_screen_layer1.webp">
  </div>
  <header>
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <div class="horizontal" id="logo_icon">
        <img src="../assets/mld_logo_all_white.png" class="logo">
        <label>Melide</label>
      </div>

      <!-- <a id="goBack_button" style="display: none;" class="papernote sepia clickable" onclick="goBack()">Retour</a> -->

      <div class="horizontal list" style="padding: 1em">
        <a class="papernote sepia clickable" href="/" onclick="event.preventDefault(); handleLoading(); setTimeout(() => {window.location.href = this.href;}, 1000);">Maison</a>
        <a class="papernote sepia clickable disabled">Contact</a>
        <a class="papernote sepia clickable disabled">Merch</a>
      </div>
    </div>
  </header>

  <!-- SEARCH PANNEL -->
  <div id="header_banner" class="header_img" style="background-image: url('../assets/bg_weird_place.webp')">
  </div>
  
  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <div class="contentChild" id="search_panel">
      <div class="papernote" style="padding: .1em; display: grid; grid-template-columns: auto 20%; gap: .25em; margin-bottom: .5em;">
        
        <input oninput="updateURL('search', this.value); sortPannel('text', 3, this.value)" class="papernote" type="text" placeholder="Rechercher...">
        
        <select id="time_filter" onchange="updateURL('filter', this.value); sortPannel('date', 8, this.value)" class="papernote">
          <option>Trier...</option>
          <option>Croissant</option>
          <option>Décroissant</option>
        </select>

        <div class="autoFill">
          <select id="state_filter" onchange="updateURL('pinned', this.value); loadBlogsPanel(2, this.value)" class="capsule">
            <option>Trier...</option>
            <option>Épingler</option>
            <option>Non épingler</option>
          </select>
          <select id="type_filter" onchange="updateURL('type', this.value); loadBlogsPanel(5, this.value)" class="capsule">
            <option>Trier...</option>
            <option>Musique</option>
            <option>Jeu vidéo</option>
            <option>Autres</option>
          </select>
        </div>
      </div>

      <div class="basicContainer" style="gap: .5em; display: grid; grid-template-columns: 25% auto;">
        <div class="basicContainer vertical">
          <p style="font-size: .7em; color: #999">Menu</p>
          <a class="papernote clickable disabled" style="text-overflow: ellipsis; white-space: nowrap; text-wrap: nowrap; overflow: hidden;">Nouveautés</a>
          <a class="papernote clickable disabled" style="text-overflow: ellipsis; white-space: nowrap; text-wrap: nowrap; overflow: hidden;">Populaires</a>
        </div>
          
        <div id="blog_container" class="basicContainer vertical" style="max-height: 25em; overflow: auto;">
          <img src="../assets/loading gif.GIF" class="loading_balls">
        </div>
      </div>
    </div>

    
    <div class="contentChild" id="blog_display" style="display: none;">
      <div class="track_card" style="font-size: 1em; opacity: 1; display: grid; grid-template-columns: 4em auto 7em; outline: 1px #555 solid; background: #555; padding: .25em;">
        <a class="papernote clickable sepia" style="font-weight: bold; font-size: 100%;" onclick="goBack()">Retour</a>
        <span></span>
        <a style="display: none;" class="papernote clickable">Prochain</a>
      </div>

      <div class="track_card" style="opacity: 1; padding: 0; grid-template-columns: auto 7em; margin: .5em 0 1em 0; outline: none; border-right: solid 1px #aaa; border-top: solid 1px #aaa;">
        <h1 name="blog_title"></h1>
        <p name="blog_author"></p>
        <i name="blog_date"></i>
      </div>
      <div class="break"></div>
      <div name="blog_container"></div>  
    </div>  
  </div>
  
</body>
</html>
