<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melide - version 1 - RELEASED</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22e9bcee35.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- NOTIFICATION BUUBLE -->
  <div id="notification" class="">
    <h2 name="notif_title">Title</h2>
    <p name="notif_desc">Description</p>
  </div>

  <!-- CONTENT -->
  <div id="screen_loader" class="loaded">
    <img src="/assets/loading_screen_layer3.webp">
    <img src="/assets/loading_screen_layer2.webp">
    <img src="/assets/loading_screen_layer1.webp">
  </div>

  <!-- HEADER -->
  <header>
    <div class="contentChild horizontal" style="justify-content: space-between;">
      <img src="/assets/mld_logo_all_white.png" class="logo" onclick="location.href = '/version/'">
      <div class="horizontal list" style="padding: 1em" id="header_buttons"></div>
    </div>
  </header>

  <!-- HEADER BANNER -->
  <div id="header_banner" class="header_img" style="font-size: 1.3em; background-color: #4a4a4a; background-blend-mode: overlay; background-image: url('/assets/bg_artistic_underwater_contrasted_with_logo.webp')">
    <div class="contentChild horizontal" style="align-items: center; width: 100%; padding: calc(var(--padding) * 4);">
        <img src="/assets/mld_logo_all_white.png" style="height: var(--header-size);" class="logo">
        <label class="MelideSerif" style="color: #FFF; font-weight: 100 !important;">Melide</label>
      </div>
  </div>

  <div id="page_split">
    <div class="mainContent">
      <div class="contentChild">
        <div class="autofill" style="box-shadow: 0 0 5px #0005; border-radius: calc(var(--padding) * 1.5 + var(--padding)); background-color: var(--pure-white); font-size: 1.7em; gap: calc(var(--padding) / 3); padding: var(--padding)">
          <a style="font-size: .8em; color: var(--accent-color-dark); display: flex; justify-content: center; align-items: center;" class="clickable"><i class="fa-solid fa-music"></i></a>
          <a style="font-size: .8em; color: var(--accent-color-dark); display: flex; justify-content: center; align-items: center;" class="clickable"><i class="fa-solid fa-guitar"></i></a>
          <a style="font-size: .8em; color: var(--accent-color-dark); background-color: var(--accent-color-normal); display: flex; justify-content: center; align-items: center;" class="clickable"><i class="fa-solid fa-random"></i></a>
        </div>
      </div>
  
      <div class="contentChild">
        <div class="basicContainer">
          <div class="papernote">
            <b name="latest_song_announce"></b>
            
            <div name="latest_song_card" class="track_card" style="opacity: 1; grid-template-columns: minmax(150px, 20%) 1fr; justify-items: center;-items: center;">
              <img name="latest_song_cover" src="/assets/placeholder.webp" onload="this.style.opacity = '1'; this.parentElement.style.opacity = '1';">
              
              <div class="vertical" style="width: 100%; border-radius: var(--padding); gap: 0; background-image: url(/assets/clothe.png); background-size: 8em; background-blend-mode: screen; background-color: #DDD; color: #000;">
                <p name="latest_song_title">Title</p>
                <p name="latest_song_artist" style="font-size: 70%; opacity: .7;">Author</p>

                <div class="vertical" style="position: relative; margin-top: .5em;">
                  
                  <div style="width: 100%; display: flex; justify-content: center;">
                    <div id="latest_action" class="vertical" style="max-width: 350px; margin-top: .5em; width: 80%; gap: .25em;">
                        <a target="_blank" style="cursor: pointer; font-size: 1.2em; padding: 0; text-align: center; outline: 1px solid #222" class="capsule minim clickable"><i class="fa-brands fa-spotify" aria-hidden="true"></i></a>
                        <a target="_blank" style="cursor: pointer; font-size: 1.2em; padding: 0; text-align: center; outline: 1px solid #222" class="capsule minim clickable"><i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
                        <a target="_blank" style="cursor: pointer; font-size: 1.2em; padding: 0; text-align: center; outline: 1px solid #222" class="capsule minim clickable"><i class="fa-brands fa-soundcloud" aria-hidden="true"></i></a>
                    </div>
                  </div>

                  <label style="text-shadow: none; font-size: .9em; margin-top: 1em;" name="latest_song_timer">100%</label>
                  <div id="latest_song_progressbar"></div>

                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="basicContainer" style="background-color: #FFF; padding: var(--padding); gap: var(--padding); display: grid; grid-template-columns: 25% auto; margin: 0; border-radius: 3px;">
            <i name="dashboard_everytrack_number" style="grid-column: 1/3;"></i>
            <div class="statistic_bar" style="grid-column: 1/3;" id="evermade_tracks"></div>
          </div>
        </div>

        <br><br>
      </div>
    </div>

    <div class="vertical" style="position: relative; padding-right: .5em;">
      <img style="position: absolute; height: 100%; max-width: 10em;" src="/assets/sidebanner.png">
    </div>
  </div>

  <footer class="mainContent" style="margin-top: 0;">
    <div id="page_footer" class="contentChild"></div>
  </footer>
  
</body>
</html>
